<h2>Two way binding</h2>
<h3>Your Name:  {{displayName}}</h3>
<br/>
<input type="text" value="{{displayName}}" (input)="getName($event)"/>
<br/>
<button (click)="getValue()">Get Value</button>
<button (click)="setValue()">Set Value</button>

<br/>
<h2>Reference Template variable</h2>
<h3>Your Email: {{displayEmail}}</h3>
<input type="email" #email/>
<button (click)="getEmail(email.value)">Get Email</button>
